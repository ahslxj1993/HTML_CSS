<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>가상클래스 선택자 - ':'  기호를 사용하는 선택자</title>
<!-- 
	가상 클래스는 콜론 뒤에 요소를 선택할수 있는 특별한 상태를 표현하는
	예약어가 따릅니다
	a:link 는 하이퍼링크 요세에 대한 링크를 의미 (방문하지 않은 링크 스타일)
	a:visited는 방문한 링크의 경우를 의미합니다
	::after는 선택된 요소의 뒤에 지정한 콘텐츠를 추가합니다.-->
	
<style>
h3 {font-size : 20pt}
h3::after {content :'(ⓒcss)'; font-size:15pt}
.italic {font-style:italic;}
#red {color:red}
#blue {color:blue}
a {text-decoration : none}
p::first-line {background:silver;}
</style>
</head>
<body>
<h3><strong class=italic>스타일시트</strong> 이해하기</h3>

<p class='italic'> 이 예제는
<span>
<strong id=red>CSS</strong>의 개념
</span>을 설명합니다.<br>
<a href="https://www.w3schools.com"> selector</a> 의
<a href="http://www.daum.net">조합</a>으로 스타일을 지정합니다.
</p>

<p>다음
<strong id=blue>CSS 속성</strong> 예제로 이어집니다.<br>
</p>
</body>
</html>
