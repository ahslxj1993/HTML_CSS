<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>가상클래스 선택자 - ':'  기호를 사용하는 선택자</title>
<!-- 
	가상 클래스는 콜론 뒤에 요소를 선택할수 있는 특별한 상태를 표현하는
	예약어가 따릅니다
	a:link 는 하이퍼링크 요세에 대한 링크를 의미 (방문하지 않은 링크 스타일)
	a:visited는 방문한 링크의 경우를 의미합니다
	::after는 선택된 요소의 뒤에 지정한 콘텐츠를 추가합니다.-->
	
<style>
p{font-size:10pt}
a:link {color : blue}
a:visited {color : green}
a:active{color : yellow}

/*p 요소의 ㅊ ㅓㅅ글자*/

p::first-letter {font-size: 12pt; background-color : silver}

/*h3요소의 앞에 content의 값 삽입*/
hr::before {content:"◈"; color : blue}
/*h3요소의 뒤에 content값 삽입하고 폰트의 크기 적용*/
h3::after{content : " (ⓒcss)"; font-size:20pt}
</style>
</head>
<body>
<h3><strong>스타일시트</strong> 이해하기</h3>
<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
<p>선택자에 <a href="http://www.w3c.org">가상요소 선택자와</a>
<a href="http://www.naver.com">선택자 조합</a>을 적용하여 스타일을 지정합니다</p>
</body>
</html>
