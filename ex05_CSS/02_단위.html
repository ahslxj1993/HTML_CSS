<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>단위 정리</title>
</head>
<body>
<h2>절대 단위</h2>
<ol>
<li>cm 센티미터</li>
<li>mm 센티미터의 1/10</li>
<li>in 1인치는 2.54cm</li>
<li>pt 1 포인트는 1.72 인치</li>
<li>pc 1 파이커는 12포인터</li>
</ol>

<h2>상대단위</h2>
<ol>
<li>px : 1픽셀(pixels)을 1로하는 단위로 디스플레이의 해상도에 따라 크기가 달라진다</li>
<li>% : 다른 기준이 되는 크기에 대한 비율로 지정</li>
<li>em : 기본 글꼴 크기의 상대적 크기로 기본 글꼴 크기의 두배로 나타내고자 한다면
 2em 이라고 기술한다 IE 경우 1em은 12pt, 16px와 같다.</li>
</ol>
</body>
</html>
