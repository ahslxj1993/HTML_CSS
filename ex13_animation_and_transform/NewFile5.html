<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>키프레임 애니메이션</title>

<style>
 @keyframes color{
 	0% {color: red}
 	25% {color: magenta}
 	50% {color: blue}
 	75% {color: yellow}
 	100% {color: green}
 }
 
 h1 {
 animation: color 0.2s infinite}
</style>
</head>
<body>
<h1>점심시간 입니다.</h1>
</body>

</html>
