<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>transform(뱐환):translate</title>

<style>
div{
display:inline-block;
padding:5px;
color:white;
background:olivedrab;}

div#translate{
transform:translateY(100px)}

div#translate:hover{
transform:translate(50px, 200px)}


</style>
</head>
<body>
<h3>다양한 Transform</h3>
아래는 이동(translate)이 적용됩니다
<hr>
<br><br><br>
<div id=translate>translateY(100px)->translate(50px,200px)</div>
</body>

</html>
