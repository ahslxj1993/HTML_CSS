<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline-block</title>

<style>
/*display 속성
display: block 블록박스
display: inline 인라인 박스
display: inline-block 블록과 인라인의 중간형태
display: none 보이지 않음
*/

/*display : inline-block 스타일인 경우
			block 속성인 width와 hegith 크기 조절 가능하고
			padding, border, margin 조절 가능하다
			inline 속성인 새 라인에서 시작하지 못하고 옆에 다른요소 배치
			
*/
span {	display : inline-block;
		border : 5px dotted orange;
		background-color:pink;
		width:800px;
		height:100px;
		text-align:center;
		line-height:100px;
		}

</style>

</head>
<body>
	<span>display 속성의 inline-block은 width, height 적용</span>
	<span>display 속성의 inline-block은 width, height 적용</span>
</body>
</html>
