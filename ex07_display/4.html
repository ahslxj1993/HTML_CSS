<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block</title>

<style>
/*display 속성
display: block 블록박스
display: inline 인라인 박스
display: inline-block 블록과 인라인의 중간형태
display: none 보이지 않음
*/

/*span 은 display:inl;ine 스타일로 width,height 크기 조절이 불가능 합니다
	margin-top와 margin-bottom 조절이 불가능합니다
	inline속성은 새 라인에서 시작하지 못하고 옆에 다른 요소 배치 가능합니다
*/
span {	display : block;
		background-color:pink;
		width:800px;
		height:100px;
		text-align:center;
		margin-left: 20px;
		line-height : 100px}

</style>

</head>
<body>
	<span>display 속성의 block은 줄바꿈, width, height 적용</span>
	<strong>제가 어디에 있나요?</strong>
</body>
</html>
