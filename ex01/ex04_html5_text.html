<!DOCTYPE html>
<html> 
	<head> 
		<meta charset = "UTF-8">
		<title>다양한 텍스트 표현</title> 
	</head>
	<body> 
	<h1>다양한 텍스트 표현</h1>
	<!--mark : 문장 내의 텍스트를 마킹하고자 할 때 사용 (형광펜으로 표시) -->
	<p><mark>자바스크립트</mark><br>
	
	<!-- 텍스트 강조요소
		 strong : 문장 내의 특정 텍스트를 강조하고자 할때 사용 (진하게 표시)
		 em: 다른 일반 텍스트와 구분해야하는 텍스트를 표시하는데 사용 (기울여져 표시)
		 small : 꼬릿말에 있는 저작권 문장이나 라이센스 정보처럼 주변의 다른
		 		텍스트보다 포커스를 받지 못하는 텍스트를 표시할때 사용 (약간 작은 글씨로 표시)
		 		-->
		 		
	<strong>저자</strong>: 홍길동
	<strong>책소개</strong>:<br>
	
		자바스트립트는 <strong>넷스케이프</strong>에서 만든
	<strong>인터프리터형 프로그래밍</strong>또는
	<em> 스크립트 언어이다</em><br>
	<small>자바스크립트</small>
	
	<!-- 아래첨자 : subscript, 위첨자 : superscript -->
	</body>
</html>
