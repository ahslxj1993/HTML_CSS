<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>z-index</title>

<style>
	div {width:100px; height:100px}
	
	#box1{
		position : absolute;
		left:30px;
		top:50px;
		background-color:red;
		z-index:10;
		}
	#box2{
		position : absolute;
		left:55px;
		top:75px;
		background-color:blue;
		}

</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
</body>
</html>
