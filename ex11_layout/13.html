<!DOCTYPE html>
<html>
<head>

<title></title>
<style>

		}

<body>

<p></p>

<p id=round2>반지름 0,20,40,60 둥근모서리</p>
<p id=round3>반지름 0,20,40,20 둥근모서리</p>
<p id=round4>반지름 0,20,0,20 둥근모서리</p>
