<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>표2</title>
</head>
<body>
	<!-- 첫번째 행은 두개의 열
			두번째 행은 1열은 두행을 합치고 2열
			세번째 행은					2열-->
		<!-- rowspan =2 두행을 합칩니다 -->
		<table border="1">
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
			</tr>
			<tr>
				<td rowspan =2>1행(두 행 합침)</td>
				<td>1행 2열</td>
			</tr>
			<tr>
				<td>2행 2열</td>
			</tr>
		</table>
</body>
</html>
