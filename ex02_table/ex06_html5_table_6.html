<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>표2</title>
</head>
<body>
	<!-- 첫번째 행은 두개의 열
			두번째 행은 1열은 두열을 합치고
			세번째 행은	 1열 2열-->
		<!-- colspan =2 두행을 합칩니다 -->
		<table border="1">
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
			</tr>
			<tr>
				<td colspan =2>1행 (두 열 합침)</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
</body>
</html>
