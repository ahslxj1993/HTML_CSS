<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 예제1</title>
</head>
<body>
	<figure>
		<img src="image/smile_021.png" width=200 alt=스마일>
		<figcaption>웃어요</figcaption>
	</figure>
	<!-- alt 속성: alternate text(대체 텍스트)의 약어로
		웹 페이지 화면에 이미지를 로드시키지 못할경우
		지정한 텍스트가 출력된다 -->
	<figure>
		<img src="image/smile_01.png" width=70 height=50 alt=스마일>
		<figcaption>웃어요(w70/h50)</figcaption>
	</figure>
	
	<figure>
		<img src="image/smile_01.png" width=70 alt=스마일>
		<figcaption>웃어요(w70)</figcaption>
	</figure>
	
	<figure>
		<img src="image/smile_01.png" alt=스마일>
		<figcaption>웃어요</figcaption>
	</figure>
	
</body>
</html>
