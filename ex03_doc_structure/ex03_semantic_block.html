<!DOCTYPE html>

<meta charset="UTF-8">
<title>figure 태그 활용</title>

<body>
	<!-- <figure><figcaption> 태그:
	HTML5 에서는 이미지와 그 이미지에 해당하는 캡션을 묶어서 관리할수 있는 태그가
	제공된다. HJML4 에서는 이미지를 첨부하고 그 상하단에 관련 설명을 첨부하여도
	검색엔진의 입장에서는 알아낼수 없었지만,
	HTML5 의 <figure>(본문에 삽입된 그림을 블록화하는 시맨틱 태그) 태그와
	<figcaption> (그림 제목을 나타내는 태그) 태그를 이용한 페이지에서는
	검색엔진이 포함된 이미지가 어떤 것인가에 대해서 보다 정확하게 알 수 있다.-->
	<h3>figure 태그 활용</h3>
	<hr>
	<figure>
		<img src="smile_01.png">
		<figurecpation>즐거운 표정</figurecpation>
	</figure>
</body>
</html>
