<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = description content="오디오 삽입하기">
<title>비디오 삽입하기</title>
</head>
<body>
	<!-- src : 음악파일의 경로 지정
		controls: 음악재생 도구를 출력할지를 지정
		autoplay 속성 : 파일이 로드되자마자 자동으로 재생시킨다는 의미
		loop 속성 : 사운드를 반복할지 지정 -->

	
		<video controls autoplay width=360 height=240 src=bear.mp4>
	</video>
</body>
</html>
