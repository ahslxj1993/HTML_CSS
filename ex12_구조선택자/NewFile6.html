<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
.box {
width:100px; height: 100px; position:absolute}

.box:nth-child(1){
background-color:red; left: 10px; top: 10px; z-index:100}

.box:nth-child(2){
background-color:green; left: 50px; top: 50px; z-index:10}

.box:nth-child(3){
background-color:blue; left: 90px; top: 90px; z-index:100}

body>div {
width:400px; height:200px; border: 3px solid black; position: relative}
</style>

</head>
<body>
<h1>저는 h1태그입니다</h1>
<div>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
</div>
<h1>저는 h1태그 입니다.</h1>
</body>
</html>
