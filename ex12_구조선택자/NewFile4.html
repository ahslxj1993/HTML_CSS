<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
li{ width:60px;padding:20px 20px; float:left; text-align:center;list-style-type: none}
li:nth-child(2n){background-color:red}
li:nth-child(2n+1){background-color:brown}
li:first-child {border-radius:20% 0px 0px 20%;}
li:last-child {border-radius: 0px 20% 20% 0px}
p{clear:left}
</style>
</head>
<body>
    <ul>
        <li>first</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
    <p>나는 꿈툴이입니다.</p>
</body>

</html>
